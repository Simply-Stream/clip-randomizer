<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Webpack App</title>

        <!-- Here you can override the default styles -->
        <style>
            #backdrop {
            }

            #clipInfo {
            }

            #loadingSpinner {
            }
        </style>
    </head>
    <body>
        <script>
            window.onload = async function () {
                const clipsRandomizer = new SimplyStream.TwitchClipsRandomizer({
                    clientId: '{{CLIENT_ID}}',
                    clientSecret: '{{CLIENT_SECRET}}',
                    streamers: ['{{STREAMER_1}}', '{{STREAMER_2}}'],
                    quality: null, // 360, 480, 720, entfernen f√ºr 1080
                    displayConfiguration: {
                        hideAll: false,
                        gameName: true,
                        clipTitle: true,
                        streamerName: true
                    }
                });

                clipsRandomizer.start();
            };
        </script>

        <div id="backdrop">
            <div id="streamerName"></div>
            <div id="clipInfo"><span id="game"></span><span id="clip"></span></div>
        </div>

        <div id="loadingSpinner" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <video muted id="twitchClip" src="" height="100%" width="100%" type="video/mp4"></video>
    </body>

</html>
